<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>KREDYT JSF 02 - </title>
</h:head>
<h:body>

	<p:panel
		header="Kalkulator kred-prime">

	<h:form id="bla">
  <p:panelGrid layout="grid" columns="3" cellpadding="7">

				<p:outputLabel for="a" value="Kwota:" />
				<p:inputText id="a" value="#{kredytBB.a}" required="true"
					requiredMessage="Podaj kwotę w zł" 
					converterMessage="musi byc cyfra"
					validatorMessage="minimum 9 max 10 tys">
				<f:validateDoubleRange minimum="9" maximum="15000"/>
				</p:inputText>
					
				<p:message for="a" />

				<p:outputLabel for="b" value="Lata:" />
				<p:inputText id="b" value="#{kredytBB.b}" required="true"
					requiredMessage="Podaj ilość lat" 
					converterMessage="musi byc cyfra"
					validatorMessage="max 10 tys">
				<f:validateLongRange minimum="1" maximum="40"/>
					</p:inputText>
				<p:message for="b" />

				<p:outputLabel for="c" value="Oprocentowanie:" />
				<p:inputText id="c" value="#{kredytBB.c}" required="true"
					requiredMessage="Podaj oprocentowanie" 
					converterMessage="musi byc cyfra"
					validatorMessage="max 10 tys">
				<f:validateDoubleRange minimum="1" maximum="50"/>
					</p:inputText>
				<p:message for="c" />
	

		<p:commandButton value="Dodaj" action="#{kredytBB.calc()}"/>
		<br />
		<p:commandButton value="Dodaj (AJAX)" action="#{kredytBB.calc_AJAX()}"
					update="@form" />
		</p:panelGrid>

			<p:messages id="msg" closable="true" />
		<p:divider />
		
		<h:commandLink value="Informacje" action="#{kredytBB.info()}" />
	</h:form>
	</p:panel>

</h:body>
</html>
